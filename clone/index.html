<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to okaka Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:53</span>
        </div>
        
        <div class="status-bar__column">
            <span>999%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="wellcome-header">
        <h1 class="wellcome-header__title">Welcome to OkakaClone</h1>
        <p class="wellcome-header__text">If you have a okaka Account, log in with your email or phone number</p>
    </header>
    <form id="login-form" action="friends.html" method="get">
        <input name="username" type="text" placeholder="Email or Phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Okaka Account or Password</a>
    </form>
</body>
<script src="https://kit.fontawesome.com/85d4a578f5.js" crossorigin="anonymous"></script>
</html>

<!-- 
    웹사이트에서 index.html을 먼저 찾아봄
    VS에서 시작시 ! 입력하면 요약된포맷이 나옴

    BEM (Block Element Modifier) Mdn을 참고

    - form은 중요한 2가지 속성(attribute)을 가지고 있다. 하나는 action이고, 다른 하나는 method이다.
    - action은 어떤 페이지로 data를 보낼건지 지정할 수 있다.
    - action에 적어 놓은 URL에 해당하는 파일이 반드시 존재해야한다.
    - method는 2가지 방식 중 하나를 쓸 수 있다. 하나는 POST이고, 다른 하나는 GET이다.
    - POST는 백엔드 서버에 정보를 전송하는 방식이라 이번 강의에서는 사용할 수 없다.
    - GET 방식은 보안에 취약하다. username이랑 password를 GET 방식으로 보내선 안된다. 
    URL에 포함되어도 상관없는 정보들을 GET 방식으로 보내는 것이다.
-->
