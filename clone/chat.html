<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - okaka Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:53</span>
        </div>
        
        <div class="status-bar__column">
            <span>999%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
 
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-regular fa-comments fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
            </span>

        </div>
    </header>

    <div class="screen-header__box"></div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/59431088?v=4" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Seungju Pyo</h4>
                    <h6 class="user-component__subtitle">Hello Ana Luiza</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time"> 99:99</span>
                <div class="badge">3</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://ai.esmplus.com/foodjang01/images/221106957_b_1.jpg" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">삼겹살</h4>
                    <h6 class="user-component__subtitle">진짜 맛있겠다</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time"> 88:15</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>    
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>
<script src="https://kit.fontawesome.com/85d4a578f5.js" crossorigin="anonymous"></script>
</html>
