<!DOCTYPE html>
<head></head>
<body>
    <h1>Create An Account</h1>
    <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type ="text" placeholder="First Name" required>  
    </div>
    <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" type ="text" placeholder="Last Name" required>
    </div> 
    <div>
        <label for="email">Email</label>
        <input id="email" type ="email" placeholder="Email" required>
    </div> 
    <div>
        <label for="user-name">User Name</label>
        <input id="user-name" type ="text" placeholder="User Name" required>
    </div> 
    <div>
        <label for="Password">Password</label>
        <input id="Password" type ="password" placeholder="Password" minlength="10" required>
    </div> 
    <div>
        <label for="bday">Birth date</label>
        <input id="bday" type ="date"  required>
    </div> 
    <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type ="range"  required>
    </div> 
    <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type ="color"  required>
    </div> 
    <div>
        <input type="submit" value="Create Account">
    </div>
</body>
